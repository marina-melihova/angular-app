<form #form="ngForm"
      (ngSubmit)="onFormSubmit()"
      class="container">
  <label for="search">Search</label>
  <input class="form-control"
         type="text"
         name="search"
         id="search"
         [placeholder]="placeholder"
         [(ngModel)]="query" />
  <app-button type="submit"
              btnText="Search"
              [disabled]="!form.valid">
  </app-button>
</form>
